/*
 * This file was generated by the Gradle 'init' task.
 */
apply plugin: 'java'
compileJava {
    sourceCompatibility = '1.6'
    targetCompatibility = '1.6'
}

dependencies {
    implementation project(':hapi-base')
    implementation 'ca.uhn.hapi:hapi-structures-v21:2.3'
    implementation 'ca.uhn.hapi:hapi-structures-v22:2.3'
    implementation 'ca.uhn.hapi:hapi-structures-v23:2.3'
    implementation 'ca.uhn.hapi:hapi-structures-v231:2.3'
    implementation 'ca.uhn.hapi:hapi-structures-v24:2.3'
    implementation 'ca.uhn.hapi:hapi-structures-v25:2.3'
    implementation 'ca.uhn.hapi:hapi-structures-v251:2.3'
    implementation 'ca.uhn.hapi:hapi-structures-v26:2.3'
    implementation 'ca.uhn.hapi:hapi-structures-v27:2.3'
    implementation 'ca.uhn.hapi:hapi-structures-v28:2.3'
    implementation 'ca.uhn.hapi:hapi-structures-v281:2.3'
    implementation project(':hapi-sourcegen')
    implementation 'ca.uhn.hapi.fhir:hapi-fhir-base:4.2.0'
    implementation 'org.slf4j:slf4j-api:1.7.10'
    implementation 'org.slf4j:slf4j-log4j12:1.7.10'
    implementation 'log4j:log4j:1.2.17'
    implementation 'org.apache.geronimo.specs:geronimo-jms_1.1_spec:1.1.1'
    implementation 'commons-cli:commons-cli:1.2'
    implementation 'org.slf4j:jcl-over-slf4j:1.7.10'
    implementation 'org.apache.commons:commons-io:1.3.2'
    implementation 'org.apache.commons:commons-lang3:3.10'
    implementation 'org.codehaus.plexus:plexus-utils:3.3.0'
    implementation 'org.springframework:spring-beans:2.5.6.SEC03'
    implementation 'org.springframework:spring-context:2.5.6.SEC03'

    testImplementation 'junit:junit:4.11'
    testImplementation 'org.hamcrest:hamcrest-library:1.3'
    testImplementation 'org.mockito:mockito-all:1.9.0'
}

description = 'HAPI - Java HL7 API - Test Case Suite'
