dependencies {
    implementation project(':hapi-base')
    implementation 'org.slf4j:slf4j-api:1.7.10'
    implementation 'org.slf4j:slf4j-log4j12:1.7.10'
    implementation 'log4j:log4j:1.2.17'
    implementation 'commons-lang:commons-lang:2.6'
    implementation 'org.mortbay.jetty:jetty:6.1.26'
    implementation 'org.mortbay.jetty:jetty-sslengine:6.1.26'
    implementation 'org.bouncycastle:bcprov-jdk16:1.46'
    implementation 'org.bouncycastle:bcmail-jdk16:1.46'
    implementation 'org.springframework:spring-context:4.1.4.RELEASE'
    testImplementation 'ca.uhn.hapi:hapi-structures-v25:2.3'
    testImplementation 'junit:junit:4.11'
}

description = 'HAPI - Java HL7 API - HL7 over HTTP'
